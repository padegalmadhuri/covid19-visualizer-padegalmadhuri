<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
              <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form"  autocomplete="on" [formGroup]="loginForm" (ngSubmit)="loginuser()">
                                  <div class="form-group">
                                    <label for="inputEmail3">Email</label>
                                    <input type="email" class="form-control" id="inputEmail3" formControlName="email">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3">Password</label>
                                    <input type="password" class="form-control" id="inputPassword3" formControlName="password">
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg float-right" [disabled]="!loginForm.valid">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
